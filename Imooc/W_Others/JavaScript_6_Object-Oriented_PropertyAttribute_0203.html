<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    // 原型对象
    function People() {};

    People.prototype = {
        constructor: People,
        name: "Zi",
        age: 29,
        job: "player"
    };

    var p3 = new People();
    console.log(p3.name);
    console.log(p3.constructor == People);
    console.log(p3.constructor == Object);
    </script>
</head>
