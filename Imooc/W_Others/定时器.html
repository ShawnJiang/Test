<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			background-color: #FBFFFF;
		}
		div{
			width: 808px;
			margin: 0 auto;		
		}
		button{
			padding: 0;
			border: 0;
			width: 400px;
			height: 200px;
			margin: 0px;
			font-size: 55px;
			background-color: #AAAFFF;

		}
		input{
			margin-top: 100px;
			display:block;
			width: 804px;
			margin: 100px auto 10px;	
			font-size: 35px;
		}
	</style>
	<script type="text/javascript">
		var timer = null;
		function go(time,bn){
			bn == 'b1' ? document.getElementById(bn).textContent = "30分钟" : document.getElementById(bn).textContent = "5分钟";
			document.getElementById("in").value = "开始了哦！";
			timer = setInterval(function(){
				time--;
				document.getElementById(bn).textContent=time+"分钟"; //输出不能显示到0分钟！这是为什么
				if (time == 0) {
					clearInterval(timer);
					document.getElementById("in").value = "点击开始！";
					bn == 'b1' ? document.getElementById(bn).textContent = "30分钟" : document.getElementById(bn).textContent = "5分钟";
					alert("时间到了！");
				}
			},60000);
		}
	</script>
</head>
<body>
	<input id="in" value="点击开始！">
	<div>
		<button id="b1" onclick="go(30, 'b1')">30分钟</button>
		<button id="b2" onclick="go(5, 'b2')">5分钟</button>
	</div>
</body>
</html>
