<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <style type="text/css" rel="stylesheet" href="CSS/main.css"></style> -->
    <link rel=stylesheet href="CSS/main.css" />
    <script src="JS/main.js"></script>
</head>
<body>
    <!-- 主体 -->
    <div id="main">
        <!-- 登录框 -->
        <div class="loginUI">
            <!-- logo -->
            <div id="logo">
            </div>

            <!-- input -->
            <div class="input">
                <p class="username">账 号：<input type="text" placeholder=" 请输入您的QQ号"></input></p>
                <p class="password">密 码：<input type="text" placeholder=" 请输入您的密码"></input></p>
            </div>

            <!-- login btn & state-->
            <div class="login-state">
                <!-- loginbtn -->
                <div class="loginbtn">
                    
                </div>
                <!-- state -->
                <div id="currentState">
                    <span class="currentState_icon online"></span>
                    <span class="angle"></span>
                    <span class="currentState_text">我在线上</span>
                </div>
                <!-- other state -->
                <ul id="otherstate">
                    <li id=online><div class="online"></div><span>我在线上</span></li>
                    <li id=callme><div class="callme"></div><span>Q我吧</span></li>
                    <li id=hidden><div class="hidden"></div><span>隐身</span></li>
                    <li id=away><div class="away"></div><span>离开</span></li>
                    <li id=busy><div class="busy"></div><span>忙碌</span></li>
                    <li id=silent><div class="silent"></div><span>请勿打扰</span></li>
                </ul>
            </div>

        </div>
        <!-- 关闭按钮 -->
        <div class="closebtn">
            <img src="img/close.png" alt="关闭" id="closeimg">
        </div>
    </div>
    <h2 style="clear:both">实现的功能</h2>
    <p>界面在document内自由拖动</p>
    <p>切换登陆状态</p>
    <p>点击X关闭登陆界面</p>
</body>
</html>
