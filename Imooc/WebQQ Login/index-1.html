<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebQQ登陆界面模拟</title>
    <link rel=stylesheet href="CSS/main.css">
    <script src="JS/main.js"></script>
</head>
<body>
    <div class="main"> 

        <div class="logo">
            <!-- <img src="img/login_window_logo.png" alt="点击拖动" title="点击拖动"> -->
        </div>
        <div class="login">
            <p>账 号:<input type="text" placeholder=" QQ号码或Email账号"></input></p>
            <p>密 码:<input type="text" placeholder=" 请输入您的密码"></input></p>
        </div>
        <div class="btn">
            
        </div>
        <div id="loginState" >
            <div class="loginshow online"></div>
            <div class="angle"></div>
            <div id="statetxt">我在线上</div>
        </div>
        
            <ul id="ul">
                <li id="online">
                    <div class="slectionIcon online"></div>
                    <div> 我在线上</div>
                </li>

                <li id="callme">
                    <div class="slectionIcon callme"></div>
                    <div> Q我吧</div>
                </li>

                <li id="hidden">
                    <div class="slectionIcon hidden"></div>
                    <div> 隐身</div>
                </li>

                <li id="away">
                    <div class="slectionIcon away"></div>
                    <div> 离开</div>
                </li>

                <li id="busy">
                    <div class="slectionIcon busy"></div>
                    <div> 忙碌</div>
                </li>

                <li id="silent">
                    <div class="slectionIcon silent"></div>
                    <div> 请勿打扰</div>
                </li>
            </ul>
        <img src="img/boxy_btn.png" alt="关闭" title="关闭" class="close">
    </div>
</body>
</html>
